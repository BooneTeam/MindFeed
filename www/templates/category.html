<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="">
  <ion-content class="has-subheader" ng-controller="CategoryCtrl as cat" id="category-list">
    <div ng-controller="CategoryCtrl as cat">
    <a href="#/tab/tiles/{{cat.category}}/{{$index}}" style="display:inline-block;margin-top:10px;vertical-align: top" ng-repeat="tile in cat.tiles track by $index" class="col col-50">
      <img class="infographic-list-item"
      style="margin-left:auto;display:inline-block;width: 100%; height: auto"
      src="../img/infographics/{{tile}}" alt="{{tile}}">
      <p style="color:white;font-weight: bold;text-align:center">{{tile | uppercase}}</p></a>
    </div>
  </ion-content>
</ion-view>
