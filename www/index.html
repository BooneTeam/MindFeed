<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-app="starter">
<!--
  The nav bar that will be updated as we navigate between views.
-->


<ion-nav-bar class="bar-positive custom-green">
  <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light custom-green">
    <div class="tabs custom-green">
      <div class="bar bar-header item-input-inset custom-green">
        <label class="item-input-wrapper" style="border-radius:100px;border:black thin solid">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Search">
        </label>
        <button style="color:white;border:none;background:none"><i class="icon ion-close">
        </i></button>
      </div>
    </div>
  </div>
  <ion-nav-buttons side="primary">
    <img style="float:left; display: inline-block;" height="30"
         src="http://images.stockunlimited.net/illustration/brain-with-glasses-and-mustache_1314724.png">
    </img>
    <span style="float:left;font-size:25px;display:inline-block;margin-top:3%"><b >MIND</b>FEED</span>
  </ion-nav-buttons>
  <ion-nav-back-button>

  </ion-nav-back-button>


  <ion-nav-buttons side="right">
    <a href="#/tab/chat"><i style='color:black;font-size:30px;float:right;' class="ion-ios-chatboxes-outline"></i></a>
    <a href="#/tab/account"><i style='font-size:30px;float:right;margin-left:1em; color:#5C67AF' class="ion-ios-person"></i></a>
  </ion-nav-buttons>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in  this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>
</body>
</html>
